<div class="row">
    <div class="col-md-5">
        <!-- recipes list component-->
        <coffeco-recipe-list
            (recipeWasSelected)="loadSelectedRecipe($event)"
        ></coffeco-recipe-list>
    </div>
    <div class="col-md-7">
        <!-- recipe details component -->
        <coffeco-recipe-details [recipeItem]="loadedRecipe"></coffeco-recipe-details>
    </div>
</div>
