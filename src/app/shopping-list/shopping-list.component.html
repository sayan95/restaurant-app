<div class="row">
    <div class="col-xs-10">
        <coffeco-shopping-edit
            (ingridientAdded)="onIngridientAdd($event)"
        ></coffeco-shopping-edit>
        
        <h3 class="mt-3">My Shopping List</h3>
        <hr>
        
        <!-- shopping items' list -->
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" 
                style="cursor: pointer;"
                *ngFor="let ingridient of ingridients"
            >
                {{ ingridient.name }}
                <span class="badge bg-primary rounded-pill">
                  {{ ingridient.amount }}
                </span>
            </li>
        </ul>
    </div>
</div>
