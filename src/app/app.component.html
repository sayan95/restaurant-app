<coffeco-header (featureSelected)="onNavigate($event)"></coffeco-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- recipes component -->
            <coffeco-recipes *ngIf="loadedFeature === 'recipe'"></coffeco-recipes>

            <!-- shopping list component -->
            <coffeco-shopping-list *ngIf="loadedFeature === 'shopping-list'"></coffeco-shopping-list>
        </div>
    </div>
</div>
