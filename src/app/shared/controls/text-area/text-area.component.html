<div class="form-group">
  <label [for]="name">{{ label }}</label>

  <!-- template-driven -->
  <textarea
    *ngIf="mode === 'template'"
    [id]="id"
    [name]="name"
    class="form-control {{ class }}"
    [placeholder]="placeholder"
    [rows]="rows"
  ></textarea>
  
  <!-- Reactive -->
  <textarea
    *ngIf="mode === 'reactive'"
    [id]="id"
    [name]="name"
    class="form-control {{ class }}"
    [placeholder]="placeholder"
    [rows]="rows"
  ></textarea>
</div>
