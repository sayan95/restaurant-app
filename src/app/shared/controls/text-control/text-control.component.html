<div class="form-group">
    <label [for]="name">{{ label }}</label>
    <input 
        *ngIf="mode === 'template' "
        [type]="type"
        [id]=""
        [name]="name"
        class="form-control"
        [placeholder]="placeholder"
        [ngClass]="class"
    >
    <input
        *ngIf="mode === 'reactive'"
        [type]="type"
        [id]=""
        formControlName="name"
        class="form-control"
        [placeholder]="placeholder"
        [ngClass]="class"
    >
</div>
